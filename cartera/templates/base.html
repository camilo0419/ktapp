{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}KtApp{% endblock %}</title>

  <meta name="theme-color" content="#CC845E" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'ktapp/icons/favicon-96x96.png' %}">
  <link rel="icon" type="image/svg+xml" href="{% static 'ktapp/icons/favicon.svg' %}">
  <link rel="shortcut icon" href="{% static 'ktapp/icons/favicon.ico' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'ktapp/icons/apple-touch-icon.png' %}">
  <link rel="manifest" href="{% static 'ktapp/site.webmanifest' %}">

  <!-- Tipografía & CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'ktapp/css/ktapp.css' %}">
</head>
<body class="app">

  <header class="app-header">
    <div class="brand">
      <span class="logo-dot"></span>
      <strong>KtApp</strong>
    </div>

    <!-- TODO A LA DERECHA -->
    <div class="header-right">
      <nav class="nav">
        <a href="{% url 'cartera:dashboard' %}"
           class="nav-link {% if request.path == '/' or request.path == '/dashboard/' %}is-active{% endif %}">
          Inicio
        </a>
        <a href="{% url 'cartera:clientes_list' %}"
           class="nav-link {% if '/clientes/' in request.path %}is-active{% endif %}">
          Clientes
        </a>
      </nav>

      <a href="{% url 'cartera:tx_create' %}" class="btn cobre sm">➕ Nueva transacción</a>
    </div>
  </header>

  <main class="app-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="app-footer">
    <small>© {{ now|date:"Y" }} KtApp · Todos los derechos reservados</small>
  </footer>

  <style>
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(to bottom, #F6F1EC, #EFE8E1);
      border-bottom: 1px solid rgba(195,164,139,.3);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #1f1f1f;
    }

    .logo-dot {
      width: 10px;
      height: 10px;
      background: #CC845E;
      border-radius: 50%;
      display: inline-block;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto;
    }

    .nav {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    .nav-link {
      text-decoration: none;
      color: #3d3d3d;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all .2s;
    }

    .nav-link:hover {
      background: rgba(204,132,94,0.12);
    }

    .nav-link.is-active {
      background: #CC845E;
      color: #fff;
    }

    .btn.cobre {
      background: #CC845E;
      color: #fff;
      font-weight: 600;
      padding: 7px 14px;
      border-radius: 8px;
      text-decoration: none;
      transition: all .2s;
    }

    .btn.cobre:hover {
      background: #b46f4d;
    }

    .btn.sm {
      font-size: 14px;
      line-height: 1.1;
    }
  </style>

</body>
</html>
