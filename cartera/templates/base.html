{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}KtApp{% endblock %}</title>

  <meta name="theme-color" content="#CC845E" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'ktapp/icons/favicon-96x96.png' %}">
  <link rel="icon" type="image/svg+xml" href="{% static 'ktapp/icons/favicon.svg' %}">
  <link rel="shortcut icon" href="{% static 'ktapp/icons/favicon.ico' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'ktapp/icons/apple-touch-icon.png' %}">
  <link rel="manifest" href="{% static 'ktapp/site.webmanifest' %}">

  <!-- Tipografía & CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'ktapp/css/ktapp.css' %}">
</head>

<body class="app">

  <!-- HEADER -->
  <header class="app-header">
    <div class="brand">
      <span class="logo-dot"></span>
      <strong>KtApp</strong>
    </div>

    <div class="header-right">
      <nav class="nav">
        <a href="{% url 'cartera:dashboard' %}"
           class="nav-link {% if request.path == '/' or request.path == '/dashboard/' %}is-active{% endif %}">
          Inicio
        </a>
        <a href="{% url 'cartera:clientes_list' %}"
           class="nav-link {% if '/clientes/' in request.path %}is-active{% endif %}">
          Clientes
        </a>
      </nav>

      <a href="{% url 'cartera:tx_create' %}" class="btn cobre sm">➕ Nueva transacción</a>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="app-main">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="app-footer">
    <small>© {{ now|date:"Y" }} KtApp · Todos los derechos reservados</small>
  </footer>

  <!-- ======== ESTILOS ======== -->
  <style>
    body.app {
      font-family: 'Inter', sans-serif;
      background: #faf6f3;
      margin: 0;
      color: #222;
    }

    .app-main { padding: 16px; }

    /* Header */
    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background: linear-gradient(to bottom, #F6F1EC, #EFE8E1);
      border-bottom: 1px solid rgba(195,164,139,.3);
      flex-wrap: wrap;
      gap: 12px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 700;
      font-size: 1.2rem;
      color: #1f1f1f;
    }

    .logo-dot {
      width: 10px;
      height: 10px;
      background: #CC845E;
      border-radius: 50%;
      display: inline-block;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-left: auto;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .nav {
      display: flex;
      gap: 18px;
      align-items: center;
      flex-wrap: wrap;
    }

    .nav-link {
      text-decoration: none;
      color: #3d3d3d;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 6px;
      transition: all .2s;
    }

    .nav-link:hover {
      background: rgba(204,132,94,0.12);
    }

    .nav-link.is-active {
      background: #CC845E;
      color: #fff;
    }

    /* Botones */
    .btn {
      display: inline-block;
      padding: 7px 14px;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: all .2s;
    }

    .btn.cobre {
      background: #CC845E;
      color: #fff;
    }
    .btn.cobre:hover { background: #b46f4d; }

    .btn.alt {
      background: #e8e2dc;
      color: #3b2e25;
    }

    .btn.sm {
      font-size: 14px;
      line-height: 1.1;
    }

    /* Footer */
    .app-footer {
      text-align: center;
      padding: 12px 0;
      color: #715C47;
      font-size: 14px;
      background: #f8f4f0;
      border-top: 1px solid #eadfd4;
      margin-top: 20px;
    }

    /* === Cards táctiles & responsive helpers === */
    .hide-on-mobile{ display:block; }
    .show-on-mobile{ display:none; }

    @media (max-width: 860px){
      .hide-on-mobile{ display:none !important; }
      .show-on-mobile{ display:block !important; }
      .app-main { padding: 12px; }
      .app-header { justify-content: center; }
      .header-right { justify-content: center; }
    }

    .card-list{ display:grid; gap:12px; }
    .touch-card{
      background:#fff;
      border:1px solid #eee;
      border-radius:16px;
      padding:14px;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
      transition: all .15s ease-in-out;
    }
    .touch-card:hover{ transform:translateY(-2px); }
    .touch-card .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    .touch-card .title{ font-weight:800; font-size:1.05rem; color:#222; }
    .touch-card .sub{ color:#666; font-size:.92rem; }
    .touch-card .k{ color:#444; font-weight:700; }
    .touch-card .v{ color:#111; font-weight:800; }
    .touch-card .right{ margin-left:auto; text-align:right; }
    .touch-card .chips{ display:flex; gap:6px; flex-wrap:wrap; margin-top:8px; }
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      border-radius:999px; padding:6px 10px;
      background:#f3ede7; color:#4b3b2e; font-weight:700; font-size:.82rem;
    }
    .pill-ok{ background:#2e7d32; color:#fff; font-weight:800; border-radius:999px; padding:4px 10px; }
    .pill-warn{ background:#b3261e; color:#fff; font-weight:800; border-radius:999px; padding:4px 10px; }
    .cta-row{ display:flex; gap:8px; margin-top:10px; }
    .cta-row .btn{ flex:1; text-align:center; }
    .touchable{ position:relative; cursor:pointer; }
    .touchable:active{ transform:scale(.997); }
  </style>

  <!-- ======== SCRIPTS ======== -->
  <script>
    // Click completo en card táctil
    document.addEventListener('click', e => {
      const card = e.target.closest('[data-href]');
      if(card){ window.location.href = card.dataset.href; }
    });
  </script>

</body>
</html>
