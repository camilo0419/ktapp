{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}KtApp{% endblock %}</title>
  <meta name="theme-color" content="#CC845E" />
  <meta name="color-scheme" content="light only" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Favicons / PWA -->
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'ktapp/icons/favicon-96x96.png' %}">
  <link rel="icon" type="image/svg+xml" href="{% static 'ktapp/icons/favicon.svg' %}">
  <link rel="shortcut icon" href="{% static 'ktapp/icons/favicon.ico' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'ktapp/icons/apple-touch-icon.png' %}">
  <link rel="manifest" href="{% static 'ktapp/site.webmanifest' %}">

  <!-- Tipografía (opcional) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Estilos propios -->
  <link rel="stylesheet" href="{% static 'ktapp/css/ktapp.css' %}">

  {% block extra_head %}{% endblock %}
</head>
<body class="app">
  <header class="app-header">
    <div class="brand">
      <span class="logo-dot"></span>
      <strong>KtApp</strong>
    </div>
    <nav class="top-actions">
      {% block top_actions %}{% endblock %}
    </nav>
  </header>

  <main class="app-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="app-footer">
    <small>© {{ now|date:"Y" }} KtApp • Todos los derechos reservados</small>
  </footer>

  <!-- Registro de Service Worker (para “Añadir a inicio”) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register("{% static 'ktapp/sw.js' %}")
          .catch(err => console.warn('SW fail:', err));
      });
    }
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
