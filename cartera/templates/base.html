{% load static %}
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}KtApp{% endblock %}</title>
  <meta name="theme-color" content="#CC845E" />

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'ktapp/icons/favicon-96x96.png' %}">
  <link rel="icon" type="image/svg+xml" href="{% static 'ktapp/icons/favicon.svg' %}">
  <link rel="shortcut icon" href="{% static 'ktapp/icons/favicon.ico' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'ktapp/icons/apple-touch-icon.png' %}">
  <link rel="manifest" href="{% static 'ktapp/site.webmanifest' %}">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'ktapp/css/ktapp.css' %}">

  <!-- Select2 (buscador en selects) -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body class="app">

  <div class="app-shell">
    <!-- Sidebar (solo desktop) -->
    <aside class="sidebar hide-on-mobile">
      <div class="sidebar-brand">
        <span class="logo-dot"></span>
        <strong>KtApp</strong>
      </div>

      <nav class="sidebar-nav">
        <a href="{% url 'cartera:dashboard' %}" class="side-link {% if request.path == '/' or '/dashboard/' in request.path %}is-active{% endif %}">
          <span class="ico">游</span> Inicio
        </a>
        <a href="{% url 'cartera:clientes_list' %}" class="side-link {% if '/clientes/' in request.path %}is-active{% endif %}">
          <span class="ico">游논</span> Clientes
        </a>
        <a href="{% url 'cartera:tx_create' %}" class="side-link {% if '/tx/' in request.path %}is-active{% endif %}">
          <span class="ico">游눱</span> Transacciones
        </a>
        <a href="{% url 'cartera:abonos_list' %}" class="side-link {% if '/abonos/' in request.path %}is-active{% endif %}">
          <span class="ico">游눯</span> Abonos
        </a>
      </nav>


    </aside>

    <!-- Content -->
    <div class="app-content">
      <!-- Header (se mantiene, pero en m칩vil queda liviano) -->
      <header class="app-header">
        <div class="brand">
          <span class="logo-dot"></span>
          <strong>KtApp</strong>
        </div>
      </header>

      <main class="app-main">
        {% block content %}{% endblock %}
      </main>

      <footer class="app-footer">
        <small>춸 {{ now|date:"Y" }} KtApp 췅 Todos los derechos reservados</small>
      </footer>
    </div>
  </div>

  <!-- Tab bar m칩vil (estilo TimeApp) -->
  <nav class="tabbar show-on-mobile" role="navigation" aria-label="Men칰 inferior">
    <a href="{% url 'cartera:dashboard' %}" class="tab {% if request.path == '/' or '/dashboard/' in request.path %}is-active{% endif %}">
      <span class="tab-ico">游</span><span class="tab-txt">Inicio</span>
    </a>
    <a href="{% url 'cartera:clientes_list' %}" class="tab {% if '/clientes/' in request.path %}is-active{% endif %}">
      <span class="tab-ico">游논</span><span class="tab-txt">Clientes</span>
    </a>
    <a href="{% url 'cartera:tx_create' %}" class="tab {% if '/tx/' in request.path %}is-active{% endif %}">
      <span class="tab-ico">游눱</span><span class="tab-txt">Transac.</span>
    </a>
    <a href="{% url 'cartera:abonos_list' %}" class="tab {% if '/abonos/' in request.path %}is-active{% endif %}">
      <span class="tab-ico">游눯</span><span class="tab-txt">Abonos</span>
    </a>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    // Touch cards: si tienen data-href, navegar al tocar
    document.querySelectorAll('[data-href]').forEach(el=>{
      el.addEventListener('click', (e)=>{
        const a = e.target.closest('a');
        if(a) return; // deja que los botones funcionen
        window.location.href = el.getAttribute('data-href');
      });
    });

    // Select2: buscador en selects marcados
    document.addEventListener('DOMContentLoaded', ()=>{
      if(window.jQuery && jQuery.fn.select2){
        jQuery('.js-select2').select2({ width: '100%' });
      }
    });
  </script>

</body>
</html>
