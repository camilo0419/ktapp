{% extends "base.html" %}
{% block title %}Cliente{% endblock %}
{% block content %}
<div class="card">
  <h2 style="margin-top:0;">{% if form.instance.pk %}Editar cliente{% else %}Nuevo cliente{% endif %}</h2>
  <form method="post" class="grid">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label>Nombre {{ form.nombre }}</label>
    <label>Tel√©fono {{ form.telefono }}</label>
    <label>Correo {{ form.correo }}</label>
    <label class="row" style="gap:8px;align-items:center">
      {{ form.activo }} <span>Activo</span>
    </label>

    <div class="row">
      <button class="btn" type="submit">Guardar</button>
      <a class="btn alt" href="{% url 'cartera:clientes_list' %}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
