{% extends "base.html" %}
{% block title %}Clientes{% endblock %}
{% block content %}
<div class="card">
  <form method="get" class="row" style="gap:10px;">
    <input class="input" type="search" name="q" value="{{ request.GET.q }}" placeholder="Buscar...">
    <button class="btn">Buscar</button>
    <a class="btn alt right" href="{% url 'cartera:clientes_create' %}">➕ Nuevo cliente</a>
  </form>
</div>
<div class="card" style="margin-top:12px;">
  <table>
    <thead><tr><th>Cliente</th><th>Contacto</th><th></th></tr></thead>
    <tbody>
    {% for c in object_list %}
      <tr>
        <td><a href="{% url 'cartera:clientes_detail' c.id %}"><strong>{{ c.nombre }}</strong></a></td>
        <td><small>{{ c.telefono }}{% if c.correo %} · {{ c.correo }}{% endif %}</small></td>
        <td><a class="btn alt" href="{% url 'cartera:clientes_update' c.id %}">Editar</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No hay clientes.</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
